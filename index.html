<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Victor+Mono:ital,wght@0,400;1,200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Calculator</title>
</head>

<body>
    <main>
        <div class="calculator">
            <div class="display">
                <div class="display-history"></div>
                <div class="display-result">0</div>
            </div>
            <div class="button-container">
                <button class="buttons dark-button">C</button>
                <button class="buttons dark-button">+/-</button>
                <button class="buttons dark-button">/</button>
                <button class="buttons dark-button">*</button>
                <button class="buttons">7</button>
                <button class="buttons">8</button>
                <button class="buttons">9</button>
                <button class="buttons dark-button">-</button>
                <button class="buttons">4</button>
                <button class="buttons">5</button>
                <button class="buttons">6</button>
                <button class="buttons dark-button">+</button>
                <button class="buttons">1</button>
                <button class="buttons">2</button>
                <button class="buttons">3</button>
                <button class="buttons equal-button">=</button>
                <button class="buttons zero-button">0</button>
                <button class="buttons">.</button>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
